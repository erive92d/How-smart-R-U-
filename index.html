<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Smart R U?</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav-bar">
        <h2>Result: <span id="show-result"></span></h2>
        
        <a href="#" data-score="0" id="view-score">View high scores</a>
        <a href="#">Time left: <span id="time-count"></span></a>
    </nav>
    <main id="main">
      <div class="welcome">
        <h1>Welcome to Coding Challenge</h1>
        <button type="button" id="start-button">Start game</button>
      </div>
      <div class="question-container">
          <h1 id="question"></h1>
          <button  id="answer1" type="button"></button>
          <label for="answer1"></label>
          <button  id="answer2" type="button"></button>
          <label for="answer2"></label>
          <button  id="answer3" type="button"></button>
          <label for="answer3"></label>
          <button id="answer4" type="button"></button>
          <label for="answer4"></label>
        </div>
        
        


    </main>

    <script src="script.js"></script>
  </body>
</html>
